<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYT Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        
        <div class="container">
            <nav class="navbar navbar-dark bg- d-flex justify-content-center mb-3" style="background-color: #24345C; padding: 40px">
                    <a class="navbar-brand" href="#" style="font-size: 40px; font-family: Arial, Helvetica, sans-serif">
                    <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fencrypted-tbn0.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcRtcPPxg9G1DZ3L58s3Ua33MmKP9yHzkaIv-afKegvwUlDUYKqS2A" width="40" height="40" class="d-inline-block align-top" alt="newspaper">
                        New York Times Search
                    </a>
            </nav>
        </div>

        <div class="container">
            <div class="card">
                    <div class="card-header">
                    <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fbanner2.kisspng.com%2F20180403%2Fxqq%2Fkisspng-solar-calendar-symbol-computer-icons-encapsulated-calendar-icon-5ac41db876fe09.0405027315228021044874.jpg" height="15" width="15">
                    Search Parameters
                    </div>
                    <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Search Term:</label>
                              <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of records to retrieve</label>
                                    <select class="form-control" id="search-number">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Start year (optional):</label>
                                    <input type="text" class="form-control" id="start-year" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">End year (optional):</label>
                                    <input type="text" class="form-control" id="end-year" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-default active" id="search"><img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fimageog.flaticon.com%2Ficons%2Fpng%2F512%2F49%2F49116.png%3Fsize%3D1200x630f%26pad%3D10%2C10%2C10%2C10%26ext%3Dpng%26bg%3DFFFFFFFF" height="20" width="35">Search</button>
                            <button type="submit" class="btn btn-default active" id="clear"><img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fimg.icons8.com%2Fmetro%2F420%2Fdelete.png" height="20" width="25">Clear Results</button>
                    </form>
                    </div>
            </div>
        </div>

        <div class="container">
                <div class="card mt-3">
                        <div class="card-header">
                        <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fbanner2.kisspng.com%2F20180403%2Fxqq%2Fkisspng-solar-calendar-symbol-computer-icons-encapsulated-calendar-icon-5ac41db876fe09.0405027315228021044874.jpg" height="15" width="15">
                        Top Articles
                        </div>
                        <div class="card-body" id="top-articles">
                        
                        </div>
                </div>
            </div>

        <div class="container">
            <nav class="navbar navbar-light bg-light d-flex justify-content-center mt-3">
                    <a class="navbar-brand" href="_blank"> Made with lot's of <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fblack%2Fheart-29-xxl.png" width="10" height="10"></a>
            </nav>
        </div>


        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
