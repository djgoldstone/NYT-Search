<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYT Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <nav class="navbar navbar-dark bg-dark d-flex justify-content-center mb-3">
                    <a class="navbar-brand" href="#">
                    <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fencrypted-tbn0.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcRtcPPxg9G1DZ3L58s3Ua33MmKP9yHzkaIv-afKegvwUlDUYKqS2A" width="30" height="30" class="d-inline-block align-top" alt="newspaper">
                        NYT Search
                    </a>
            </nav>
        </div>

        <div class="container">
            <div class="card">
                    <div class="card-header">
                    Search Parameters
                    </div>
                    <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Search Term:</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of records to retrieve</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Start year (optional):</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">End year (optional):</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
            </div>
        </div>

        <div class="container">
            <nav class="navbar navbar-light bg-light d-flex justify-content-center mt-3">
                    <a class="navbar-brand" href="_blank"> Made with lot's of <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fblack%2Fheart-29-xxl.png" width="10" height="10"></a>
            </nav>
        </div>


        
        <script src="app.js"></script>
    </body>
</html>
